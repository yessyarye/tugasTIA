<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRUD Flask</title>
</head>

<body>
    <h1>Daftar Pengguna</h1>
    <a href="#" onclick="document.getElementById('addForm').style.display='block'">Tambah User</a>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Aksi</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user[0]) }}">Edit</a>
                <a href="{{ url_for('delete_user', id=user[0]) }}" onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Form Tambah -->
    <div id="addForm" style="display: none;">

        <form method="POST" action="{{ url_for('add_user') }}">
            <input type="text" name="name" placeholder="Nama" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Tambah</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex align-items-center">
      <div class="row w-100">
        <!-- Bagian Kiri -->
        <div class="col-md-6 bg-primary text-white d-flex flex-column justify-content-center align-items-center text-center py-5">
          <h1>SmartSalary</h1>
          <p class="fs-5">Estimasi Gaji Anda, Untuk Pilihan Karier yang Lebih Cerdas</p>
          <div class="mt-3">
            <img src="assets/peppa.jpeg" alt="Partner 1" class="mx-2 rounded-circle" style="width: 50px;" />
            <img src="assets/mashle.png" alt="Partner 2" class="mx-2 rounded-circle" style="width: 50px;" />
            <img src="assets/aot.png" alt="Partner 3" class="mx-2 rounded-circle" style="width: 50px;" />
          </div>
          <p class="mt-4">&copy; 2024 Yessy Arye. All Rights Reserved.</p>
        </div>
        <!-- Bagian Kanan -->
        <div class="col-md-6 d-flex justify-content-center align-items-center bg-light">
          <div class="w-75">
            <h2 class="mb-4">Masuk</h2>
            <p>Belum punya akun? <a href="signup.html" class="text-primary">Daftar di sini</a></p>
            <form>
              <input type="email" placeholder="Email" class="form-control mb-3" required />
              <div class="mb-3 position-relative">
                <input type="password" placeholder="Kata sandi" id="password" class="form-control" required />
                <img src="assets/eye-close.png" id="eyeicon" class="position-absolute top-50 end-0 translate-middle-y me-3" style="width: 25px; cursor: pointer;" />
              </div>
              <button type="submit" class="btn btn-primary w-100">Masuk</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      let eyeicon = document.getElementById("eyeicon");
      let password = document.getElementById("password");

      eyeicon.addEventListener("click", () => {
        if (password.type === "password") {
          password.type = "text";
          eyeicon.src = "assets/eye-open.png";
        } else {
          password.type = "password";
          eyeicon.src = "assets/eye-close.png";
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Weather Forecast Application</h1>
    <form method="post" action="/forecast">
        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key" required><br><br>

        <label for="city">Select City:</label><br>
        <select id="city" name="city">
            {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select><br><br>

        <label for="days">Forecast Days:</label><br>
        <input type="number" id="days" name="days" min="1" max="10" value="7" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
